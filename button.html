<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Animated Gradient Button</title>
  <style>
    .btn-wrap {
      position: relative;
      width: 240px;
      height: 64px;
      border-radius: 999px;
      overflow: hidden;
    }

    /* Animated gradient layer */
    .btn-wrap::before {
      content: "";
      position: absolute;
      inset: -40%;
      background: 
        radial-gradient(circle at 20% 30%, #ff0008, transparent 15%),
        radial-gradient(circle at 80% 20%, #a74226, transparent 15%),
        radial-gradient(circle at 30% 80%, #4f3885, transparent 15%),
        radial-gradient(circle at 70% 70%, #fc26bf, transparent 15%),
        radial-gradient(circle at 50% 50%, #ffd000, transparent 15%);
      opacity: 0;
      filter: blur(18px);
      animation: float 6s linear infinite;
      transition: opacity 0.4s ease;
      z-index: 1;
    }

    .btn {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 999px;
      background: white;
      color: #111;
      font-size: 20px;
      font-weight: 600;
      cursor: pointer;
      transition: 
        color 0.4s ease,
        background 0.4s ease,
        box-shadow 0.4s ease;
        transition: 0.5s ease-in-out;
    }

    /* HOVER EFFECT */
    .btn-wrap:hover::before {
      opacity: 1;
    }

    .btn-wrap:hover .btn {
      background: rgba(255, 255, 255, 0.288); /* reveal gradient */
      color: #fff;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      backdrop-filter: blur(6px);
    }

    @keyframes float {
      0%   { transform: translate(0%, 0%) rotate(0deg); }
      25%  { transform: translate(10%, -10%) rotate(90deg); }
      50%  { transform: translate(-10%, 10%) rotate(180deg); }
      75%  { transform: translate(10%, 10%) rotate(270deg); }
      100% { transform: translate(0%, 0%) rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="btn-wrap">
    <button class="btn">Letâ€™s talk</button>
  </div>

</body>
</html>
